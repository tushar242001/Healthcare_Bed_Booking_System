{% extends 'baselogin.html' %}
{% block title %} Hospital Signup {% endblock %}

{% block form %}
<h2>Hospital Signup</h2>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="" method="post">

            <div class="form-group">
                <input type="email" class="form-control mt-2" placeholder="Enter Hospital ID" name="srf" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control mt-2" placeholder="Enter H.Email " name="srf" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control mt-2" placeholder="Enter Password" name="srf" required>
            </div>

            <br>
            <button type="submit"  class="btn btn-info">Sign In</button>

        </form>
        <a class="text-success" href="/hospitallogin">Click Here to Login</a>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock form %}
