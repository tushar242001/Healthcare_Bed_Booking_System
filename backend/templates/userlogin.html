{% extends 'baselogin.html' %}
{% block title %} User Login {% endblock %}

{% block form %}
<h2>User Login </h2>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="" method="post">

            <div class="form-group">
                <input type="email" class="form-control mt-2" placeholder="Enter UserEmail ID" name="srf" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control mt-2" placeholder="Enter Password" name="srf" required>
            </div>
    
            <br>
            <button type="submit"  class="btn btn-info">Login</button>

        </form>
        <a class="text-warning" href="/usersignup">Click Here to Signup</a>
    </div>
    <div class="col-md-4"></div>
</div>


{% endblock form %}
